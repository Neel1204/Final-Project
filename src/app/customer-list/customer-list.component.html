<h2> customer List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Customer Id</th>
            <th> Name </th>
            <th> ID Proof</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor = "let customerlist of customerlists" >
            <td> {{ customerlist.cust_id }} </td>
            <td> {{ customerlist.name }} </td>
            <td> {{ customerlist.id_proof }} </td>
            <td>
                <button (click) = "updateCustomer(customerlist.cust_id)" class = "btn btn-info"> Update </button>
                <button (click) = "deleteCustomer(customerlist.cust_id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td> 
        </tr>
    </tbody>
</table>
