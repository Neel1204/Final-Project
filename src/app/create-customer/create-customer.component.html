<div class="col-md-6 offset-md-3">
    <h3> Create Customers </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Cust Id</label>
            <input type="number" class ="form-control" id = "cust_id"
                [(ngModel)] = "customers.cust_id" name = "cust_id">
        </div>
    
        <div class="form-group">
            <label> Name</label>
            <input type="name" class ="form-control" id = "name"
                [(ngModel)] = "customers.name" name = "name">
        </div>
    
        <div class="form-group">
            <label> Id Proof</label>
            <input type="string" class ="form-control" id = "id_proof"
                [(ngModel)] = "customers.id_proof" name = "id_proof">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
